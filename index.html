<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Periodic Table</title>
</head>

<body>
    <div id="first-row"></div>

    <script>
        var elements = [
            ["H", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "He"],
            ["Li", "Be", "", "", "", "", "", "", "", "", "", "", "B", "C", "N", "O", "F", "Ne"],
            ["Na", "Mg", "", "", "", "", "", "", "", "", "", "", "AI", "Si", "P", "S", "CL", "Ar"],

            ["K", "Ca", "Sc", "Ti", "V", "Cr", "Mn", "Fe", "Co", "Ni", "Cu", "Zn", "Ga", "Ge", "As", "Se", "Br", "Kr"],
            ["Rb", "Sr", "Y", "Zr", "Nb", "Mo", "Tc", "Ru", "Rh", "Pd", "Ag", "Cd", "In", "Sn", "Sb", "Te", "I", "Xe"],
            ["Cs", "Ba", "Lu", "Hf", "Ta", "W", "Re", "Os", "Ir", "Pt", "Au", "Hg", "TI", "Pb", "Bi", "Po", "At", "Rn"],
            ["Fr", "Ra", "Lr", "Rf", "Db", "Sg", "Bh", "Hs", "Mt", "Ds", "Rg", "Cn", "Uut", "FI", "Uup", "Lv", "Uus", "Uuo"],
        ]

        function drawFirstRow() {
            var code = "";

            for (var i = 0; i < 19; i++) {
                var content = (i > 0) ? i : "Group Period";
                code += "<div class='box'>" + content + "</div>";
            }

            code += "<br>";

            document.getElementById("first-row").innerHTML += code;
        }

        drawFirstRow();

        function drawRows(row) {
            var code = "<div class='box'>" + (row + 1) + "</div>";

            for (var i = 0; i < 18; i++) {
                var element = elements[row][i];
                var extraClasses = " " + (i < 2 ? "blue-box" : i > 11 ? "yellow-box" : "red-box");

                if (row == 0) {
                    if (i > 0 && i < 17) {
                        extraClasses += " blank";
                    } else {
                        extraClasses += " border";
                    }
                } else if (row == 1 || row == 2) {
                    if (i > 1 && i < 12) {
                        extraClasses += " blank";
                    } else {
                        extraClasses += " border";
                    }
                } else {
                    extraClasses += " border";
                }

                if (i == 1) {
                    extraClasses += " mr";
                }

                code += "<div class='box element" + extraClasses + "'>" + element + "</div>";
            }

            code += "<br>";
            document.getElementById("first-row").innerHTML += code;
        }

        for (var row = 0; row < elements.length; row++) {
            drawRows(row);
        }
    </script>
</body>

</html>
